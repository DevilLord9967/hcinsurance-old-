{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'about' %}">
            <img src="{% static 'pages/img/logo.png' %}" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            H.C. SINGHAL
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li
                        {% if '/' == request.path %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li
                        {% if 'login' in request.path %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li
                        {% if 'register' in request.path %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li
                        {% if 'contact' in request.path %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li
                            {% if 'profile' in request.path %}
                                class="nav-item active"
                            {% else %}
                                class="nav-item"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'client' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                    <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
